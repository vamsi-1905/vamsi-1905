
<html>
    <body>
        <title>Fibonachhi Calculator</title>
        
        <input type="text" placeholder="enter number to check" id="input">
        <button onclick="test1()">Calculate</button>
        <p id="result"></p>
        
        <script>
            function test1() {
                let x = document.getElementById('input').value;
                x = parseInt(x);

                let a = 0, b = 1, result = "0";
                for (let i = 1; i <= x; i++) {
                    result += ", " + b;
                    let temp = b;
                    b = a + b;
                    a = temp;
                }

                document.getElementById('result').innerHTML = result;
            }
        </script>
    </body>
</html>
