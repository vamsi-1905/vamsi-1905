<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
    <script>
        function checkPalindrome() {
            const inputString = document.getElementById('stringInput').value.toLowerCase().replace(/[^a-z0-9]/g, '');
            const reversedString = inputString.split('').reverse().join('');
            const result = inputString === reversedString ? "Palindrome" : "Not a Palindrome";
            document.getElementById('result').textContent = result;
        }
    </script>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="stringInput" placeholder="Enter string">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
</body>
</html>
