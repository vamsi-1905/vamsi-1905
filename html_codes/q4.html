<!DOCTYPE html>
<html>
<head>
    <title>Vowel Checker</title>
    <script>
        function test() {
            const inputString = document.getElementById('StringInput').value.toLowerCase();
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            let result = "No vowels found";

            for (let i = 0; i < inputString.length; i++) {
                if (vowels.includes(inputString[i])) {
                    result = "Leftmost vowel: " + inputString[i];
                    break;
                }
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</head>
<body>
    <h1>Vowel Checker</h1>
    <input type="text" placeholder="Enter lowercase string" id="StringInput">
    <button onclick="test()">Test</button>
    <p id="result"></p>
</body>
</html>
