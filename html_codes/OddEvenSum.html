
<!DOCTYPE html>
<html>
    <head>
        <script>
            function testOddEven()
            {

                var oldNum = parseInt(document.getElementById('numberInput').value);
                var num = oldNum;
                var oddsum=0;
                var evensum=0;
                var b=0;
                var c=0;
                while(num>0)
            {
                var a=num%10;
                if(a%2==0)
            {
               b++;
                evensum+=a;
            }
            else
            {
                c++;
                oddsum+=a;
            }

                num=Math.floor(num/10);
        }
        
var result="";
result += b + "Even digits are present<br>";
result += c + "Odd digits are presented <br>";
                if(oldNum % 2 === 0) {
                    
                    result += oldNum + " is Even<br>";
                } else {
                    
                    result += oldNum + " is Odd<br>";
                }

                result += "Even digits sum: " + evensum + "<br>";
                result += "Odd digits sum: " + oddsum;
                
                
                document.getElementById('result').innerHTML = result;}

        </script>
    </head>
    <body>
        <h3>Odd/Even Number Tester And Summation</h3>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <button onclick="testOddEven()">Test Number</button>
        <p id="result"></p>
    </body>
</html>
