<!DOCTYPE html>
<html>
<head>
    <title>Simple Memory Game</title>
    <style>
        td {
            width: 60px;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MEMORY GAME</h1>
    <button onclick="start()">  Begin Playing </button>
    <table><tbody id="board"></tbody></table>

    <script>
        let icons = ["ðŸ˜€","ðŸ˜€","ðŸ˜Ž","ðŸ˜Ž","ðŸ˜","ðŸ˜","ðŸ¤©","ðŸ¤©","ðŸ˜‚","ðŸ˜‚","ðŸ˜¢","ðŸ˜¢"];
        let first = null;
        let second = null;
        let stop = false;

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function start() {
            shuffle(icons);
            let table = document.getElementById("board");
            table.innerHTML = "";
            let k = 0;
            for (let i = 0; i < 4; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement("td");
                    cell.innerText = "";
                    cell.dataset.icon = icons[k];
                    cell.onclick = () => flip(cell);
                    row.appendChild(cell);
                    k++;
                }
                table.appendChild(row);
            }
        }

        function flip(cell) {
            if (stop || cell.innerText !== "") return;
            cell.innerText = cell.dataset.icon;

            if (!first) {
                first = cell;
            } else {
                second = cell;
                stop = true;

                if (first.dataset.icon === second.dataset.icon) {
                    first = null;
                    second = null;
                    stop = false;
                    checkWin();
                } else {
                    setTimeout(() => {
                        first.innerText = "";
                        second.innerText = "";
                        first = null;
                        second = null;
                        stop = false;
                    }, 800);
                }
            }
        }

        function checkWin() {
            let all = document.querySelectorAll("td");
            let done = true;
            for (let i = 0; i < all.length; i++) {
                if (all[i].innerText === "") {
                    done = false;
                    break;
                }
            }
            if (done) alert("You won!");
        }
    </script>
</body>
</html>
