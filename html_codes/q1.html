<!DOCTYPE html>
<html>
    <head>
        <script>
            function test()
            {
                var Num = parseInt(document.getElementById('numberInput').value);
                var result=1;
               if(Num==1||Num==0)
               {
                document.getElementById('result').innerHTML = " the factorial is "+Num;
            }
            else{
                while(Num>0)
            {
                result=result*Num
                Num--;
                document.getElementById('result').innerHTML = " the factorial is "+result;
            }
            }
                   
               }
                       
        </script>
    </head>
    <body>
        <h1>FACTORIAL CALCULATOR</h1>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <button name="test"
        onclick="test()">Test</button>
        <p id="result"></p>    
    </body>
</html>
