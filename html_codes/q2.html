<!DOCTYPE html>
<html>
<head>
    <script>
        function test(event) {
            if (event.keyCode === 13) {
                var Num = parseInt(document.getElementById('numberInput').value);
                var result = 0;
                var output = "";

                while (Num > 0) {
                    output += result + " ";
                    result += 2; 
                    Num--;
                }

                document.getElementById('result').innerHTML = output; 
            }
        }
    </script>
</head>
<body>
    <h1>Pattern Generator</h1>
    <input type="text" id="numberInput" placeholder="Enter a number" onkeypress="test(event)">
    <p id="result"></p>    
</body>
</html>
