<!DOCTYPE html>
<html>
    <head>
        <script>
            function test()
            {
                document.getElementById("demo").innerHTML="Hello";
                console.log("Hello, World!");
            }
            
        </script>
    </head>
    <body>
        <button name="test"
        onclick="test()">Test</button>
       
        <p id="demo">
        </p>
    </body>
</html>
